<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4b45f5">
  <title>Add Medicine - TabTimer</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="app-layout">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="app-caregiver.html" class="navbar-logo">
          <div class="navbar-logo-icon">üíä</div>
          <span>TabTimer</span>
        </a>
        <div class="navbar-actions">
          <a href="app-caregiver.html" class="btn btn-text">‚Üê Back to Dashboard</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container-md">
        <div class="page-header">
          <h1 class="page-title" id="pageTitle">Add New Medicine</h1>
          <p class="page-subtitle">Schedule medication reminders for your patient</p>
        </div>

        <form class="card" id="medicineForm" style="padding: var(--space-8);">
          <!-- Patient Selection -->
          <div class="form-group">
            <label for="patient">Select Patient *</label>
            <select id="patient" class="form-control" required>
              <option value="">-- Choose Patient --</option>
            </select>
            <span class="form-error">Please select a patient</span>
          </div>

          <!-- Medicine Name -->
          <div class="form-group">
            <label for="medicineName">Medicine Name *</label>
            <input 
              type="text" 
              id="medicineName" 
              class="form-control" 
              placeholder="e.g., Aspirin"
              required
            >
            <span class="form-error">Please enter medicine name</span>
          </div>

          <!-- Dosage -->
          <div class="form-group">
            <label for="dosage">Dosage *</label>
            <input 
              type="text" 
              id="dosage" 
              class="form-control" 
              placeholder="e.g., 500mg, 2 tablets"
              required
            >
            <span class="form-help">Example: 500mg, 1 tablet or 5ml</span>
          </div>

          <!-- Time -->
          <div class="form-group">
            <label for="time">Time *</label>
            <input 
              type="time" 
              id="time" 
              class="form-control"
              required
            >
            <span class="form-help">When should the medicine be taken?</span>
          </div>

          <!-- Frequency -->
          <div class="form-group">
            <label for="frequency">Frequency *</label>
            <select id="frequency" class="form-control" required>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="custom">Custom Days</option>
            </select>
          </div>

          <!-- Days of Week (for custom frequency) -->
          <div class="form-group" id="daysOfWeekGroup" style="display: none;">
            <label>Select Days</label>
            <div style="display: flex; gap: var(--space-2); flex-wrap: wrap;">
              <label class="remember-me">
                <input type="checkbox" name="days" value="0"> Sun
              </label>
              <label class="remember-me">
                <input type="checkbox" name="days" value="1"> Mon
              </label>
              <label class="remember-me">
                <input type="checkbox" name="days" value="2"> Tue
              </label>
              <label class="remember-me">
                <input type="checkbox" name="days" value="3"> Wed
              </label>
              <label class="remember-me">
                <input type="checkbox" name="days" value="4"> Thu
              </label>
              <label class="remember-me">
                <input type="checkbox" name="days" value="5"> Fri
              </label>
              <label class="remember-me">
                <input type="checkbox" name="days" value="6"> Sat
              </label>
            </div>
          </div>

          <!-- Stock -->
          <div class="form-group">
            <label for="stock">Initial Stock (tablets/doses) *</label>
            <input 
              type="number" 
              id="stock" 
              class="form-control" 
              value="30"
              min="1"
              required
            >
          </div>

          <!-- Low Stock Threshold -->
          <div class="form-group">
            <label for="lowStockThreshold">Low Stock Alert Threshold</label>
            <input 
              type="number" 
              id="lowStockThreshold" 
              class="form-control" 
              value="5"
              min="1"
            >
            <span class="form-help">Alert when stock falls below this number</span>
          </div>

          <!-- Color -->
          <div class="form-group">
            <label for="color">Medicine Card Color</label>
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: var(--space-2);">
              <label style="cursor: pointer;">
                <input type="radio" name="color" value="#ef4444" style="display: none;">
                <div style="width: 100%; height: 40px; background: #ef4444; border-radius: 0.5rem; border: 3px solid transparent;" onclick="this.parentElement.querySelector('input').checked = true; this.style.borderColor = '#000';"></div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="color" value="#ec4899" style="display: none;">
                <div style="width: 100%; height: 40px; background: #ec4899; border-radius: 0.5rem; border: 3px solid transparent;" onclick="this.parentElement.querySelector('input').checked = true; document.querySelectorAll('[name=color]').forEach(el => el.nextElementSibling.style.borderColor = 'transparent'); this.style.borderColor = '#000';"></div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="color" value="#a855f7" style="display: none;">
                <div style="width: 100%; height: 40px; background: #a855f7; border-radius: 0.5rem; border: 3px solid transparent;" onclick="this.parentElement.querySelector('input').checked = true; document.querySelectorAll('[name=color]').forEach(el => el.nextElementSibling.style.borderColor = 'transparent'); this.style.borderColor = '#000';"></div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="color" value="#3b82f6" checked style="display: none;">
                <div style="width: 100%; height: 40px; background: #3b82f6; border-radius: 0.5rem; border: 3px solid #000;" onclick="this.parentElement.querySelector('input').checked = true; document.querySelectorAll('[name=color]').forEach(el => el.nextElementSibling.style.borderColor = 'transparent'); this.style.borderColor = '#000';"></div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="color" value="#06b6d4" style="display: none;">
                <div style="width: 100%; height: 40px; background: #06b6d4; border-radius: 0.5rem; border: 3px solid transparent;" onclick="this.parentElement.querySelector('input').checked = true; document.querySelectorAll('[name=color]').forEach(el => el.nextElementSibling.style.borderColor = 'transparent'); this.style.borderColor = '#000';"></div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="color" value="#10b981" style="display: none;">
                <div style="width: 100%; height: 40px; background: #10b981; border-radius: 0.5rem; border: 3px solid transparent;" onclick="this.parentElement.querySelector('input').checked = true; document.querySelectorAll('[name=color]').forEach(el => el.nextElementSibling.style.borderColor = 'transparent'); this.style.borderColor = '#000';"></div>
              </label>
            </div>
          </div>

          <!-- Text Instructions -->
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea 
              id="instructions" 
              class="form-control" 
              rows="3"
              placeholder="e.g., Take with water after breakfast. Avoid alcohol."
            ></textarea>
          </div>

          <!-- Voice Instructions -->
          <div class="form-group">
            <label>Voice Instructions (Optional)</label>
            <div class="card" style="padding: var(--space-4); background: var(--bg-secondary);">
              <div style="display: flex; align-items: center; gap: var(--space-3); margin-bottom: var(--space-3);">
                <button type="button" class="btn btn-primary" id="recordBtn">
                  üé§ Start Recording
                </button>
                <button type="button" class="btn btn-secondary" id="playBtn" style="display: none;">
                  ‚ñ∂Ô∏è Play
                </button>
                <button type="button" class="btn btn-text" id="deleteRecordingBtn" style="display: none;">
                  üóëÔ∏è Delete
                </button>
              </div>
              <div id="recordingStatus" style="font-size: var(--font-size-sm); color: var(--text-secondary);"></div>
              <div id="recordingTimer" style="font-size: var(--font-size-lg); font-weight: 600; margin-top: var(--space-2); display: none;">0:00</div>
            </div>
          </div>

          <!-- Form Actions -->
          <div style="display: flex; gap: var(--space-3); margin-top: var(--space-6);">
            <button type="submit" class="btn btn-primary btn-lg">
              üíæ Save Medicine
            </button>
            <a href="app-caregiver.html" class="btn btn-outline btn-lg">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- ‚úÖ Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/medicine.js"></script>
  <script src="js/audio-recorder.js"></script>
  <script src="js/google-drive.js"></script>
  <script src="js/app.js"></script>

  <script>
    // Check authentication
    if (!AuthUtils.requireAuth()) {
      window.location.href = 'auth-login.html';
    }

    // Show/hide days of week based on frequency
    document.getElementById('frequency').addEventListener('change', function() {
      const daysGroup = document.getElementById('daysOfWeekGroup');
      daysGroup.style.display = this.value === 'custom' ? 'block' : 'none';
    });

    // Form submission
    document.getElementById('medicineForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        patient_id: document.getElementById('patient').value,
        name: document.getElementById('medicineName').value.trim(),
        dosage: document.getElementById('dosage').value.trim(),
        time: document.getElementById('time').value,
        frequency: document.getElementById('frequency').value,
        stock: parseInt(document.getElementById('stock').value),
        low_stock_threshold: parseInt(document.getElementById('lowStockThreshold').value),
        color: document.querySelector('input[name="color"]:checked').value,
        instructions: document.getElementById('instructions').value.trim()
      };

      // Get selected days if custom frequency
      if (formData.frequency === 'custom') {
        formData.days_of_week = Array.from(document.querySelectorAll('input[name="days"]:checked'))
          .map(cb => parseInt(cb.value));
        
        if (formData.days_of_week.length === 0) {
          toast.error('Please select at least one day');
          return;
        }
      }

      const submitBtn = this.querySelector('button[type="submit"]');
      UIUtils.showLoading(submitBtn, 'Saving...');

      try {
        // TODO: Save medicine using medicine.js
        console.log('Medicine data:', formData);
        
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        toast.success('Medicine added successfully!');
        setTimeout(() => {
          window.location.href = 'app-caregiver.html';
        }, 1000);
      } catch (error) {
        console.error('Failed to save medicine:', error);
        toast.error('Failed to save medicine. Please try again.');
        UIUtils.hideLoading(submitBtn);
      }
    });

    // Load patients for dropdown
    // TODO: Fetch from database
    const patientSelect = document.getElementById('patient');
    const mockPatients = [
      { id: '1', name: 'John Doe' },
      { id: '2', name: 'Jane Smith' }
    ];
    mockPatients.forEach(patient => {
      const option = document.createElement('option');
      option.value = patient.id;
      option.textContent = patient.name;
      patientSelect.appendChild(option);
    });
  </script>
</body>
</html>
