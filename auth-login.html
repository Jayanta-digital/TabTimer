<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4b45f5">
  <title>Sign In - TabTimer</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <div class="auth-logo-icon">üíä</div>
          <div class="auth-logo-text">TabTimer</div>
        </div>
        
        <div class="auth-header">
          <h1 class="auth-title">Welcome Back</h1>
          <p class="auth-subtitle">Sign in to manage your medicines</p>
        </div>
        
        <form class="auth-form" id="loginForm">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            >
            <span class="form-error">Please enter a valid email address</span>
          </div>
          
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              >
              <button type="button" class="password-toggle" id="togglePassword">
                üëÅÔ∏è
              </button>
            </div>
            <span class="form-error">Incorrect email or password</span>
          </div>
          
          <!-- Remember Me & Forgot Password -->
          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" id="remember">
              Remember me
            </label>
            <a href="auth-reset.html" class="forgot-password">Forgot Password?</a>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary auth-submit">
            Sign In
          </button>
        </form>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <div class="social-login">
          <button class="social-btn" id="googleLogin">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"></path>
              <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"></path>
              <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"></path>
              <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"></path>
            </svg>
            Sign in with Google
          </button>
        </div>
        
        <div class="auth-footer">
          Don't have an account? <a href="auth-signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Check for remembered credentials
    window.addEventListener('load', function() {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('remember').checked = true;
      }
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Signing in...';

      try {
        // TODO: Implement actual login logic with Supabase
        console.log('Login data:', { email, password, remember });
        
        // Simulate API call
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Handle remember me
        if (remember) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }
        
        // Mock user data - replace with actual Supabase response
        const mockUser = {
          id: 'user-123',
          email: email,
          name: 'John Doe',
          role: 'caregiver' // or 'patient'
        };
        
        // Store user data
        sessionStorage.setItem('currentUser', JSON.stringify(mockUser));
        localStorage.setItem('authToken', 'mock-token-' + Date.now());
        
        // Redirect based on role
        window.location.href = mockUser.role === 'caregiver' 
          ? 'app-caregiver.html' 
          : 'app-patient.html';
      } catch (error) {
        console.error('Login failed:', error);
        document.getElementById('password').classList.add('error');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        
        // Show error message
        alert('Login failed. Please check your credentials and try again.');
      }
    });

    // Email validation
    document.getElementById('email').addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value && !emailRegex.test(this.value)) {
        this.classList.add('error');
      } else {
        this.classList.remove('error');
      }
    });

    // Remove error styling on input
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('input', function() {
        this.classList.remove('error');
      });
    });

    // Google Sign In (placeholder)
    document.getElementById('googleLogin').addEventListener('click', function() {
      alert('Google Sign In - To be implemented with actual OAuth');
    });
  </script>
</body>
</html>
